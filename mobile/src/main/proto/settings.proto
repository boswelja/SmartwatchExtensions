syntax = "proto3";

option java_package = "com.boswelja.devicemanager.appsettings";
option java_multiple_files = true;

message Settings {

  enum Theme {
    FOLLOW_SYSTEM = 0;
    LIGHT = 1;
    DARK = 2;
  }

  enum PhoneLockMode {
    DEVICE_ADMIN = 0;
    ACCESSIBILITY_SERVICE = 1;
  }
  bool analyticsEnabled = 1;
  Theme appTheme = 2;

  bool hasDonated = 3;

  PhoneLockMode phoneLockMode = 4;

  string lastSelectedWatchId = 5;
}
