apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: '../constants.gradle'

android {
	compileSdkVersion versions.compileSdk
	buildToolsVersion versions.buildTools
	defaultConfig {
		applicationId versions.packageName
		minSdkVersion 21
		targetSdkVersion versions.compileSdk
		versionCode versions.versionCode + 100000000
		versionName versions.versionName
	}
	buildTypes {
		//noinspection GroovyMissingReturnStatement
		release {
			postprocessing {
				removeUnusedCode false
				removeUnusedResources true
				obfuscate true
				optimizeCode true
				proguardFile 'proguard-rules.pro'
			}
		}
		debug {
			defaultConfig {
				versionCode versions.versionCodeDebug + 100000000
				versionName versions.versionName + "-DEBUG"
			}
		}
	}
}

dependencies {
	implementation project(":common")
	implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	implementation "androidx.appcompat:appcompat:1.0.2"
	implementation "com.google.android.material:material:1.0.0"
	implementation "androidx.preference:preference:1.0.0"
	implementation "com.google.android.gms:play-services-wearable:$versions.playServicesWearable"
}
