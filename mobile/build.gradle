apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: '../constants.gradle'

android {
	compileSdkVersion versions.compileSdk
	buildToolsVersion versions.buildTools
	defaultConfig {
		applicationId versions.packageName
		minSdkVersion 21
		targetSdkVersion versions.compileSdk
		versionCode versions.versionCode + 100000000
		versionName versions.versionName
	}
	buildTypes {
		//noinspection GroovyMissingReturnStatement
		debug {
			applicationIdSuffix ".debug"
			postprocessing {
				removeUnusedCode true
				removeUnusedResources true
				obfuscate true
				optimizeCode true
				proguardFile 'proguard-rules.pro'
			}
		}
		release {
			postprocessing {
				removeUnusedCode true
				removeUnusedResources true
				obfuscate false
				optimizeCode false
				proguardFile 'proguard-rules.pro'
			}
		}
	}

	applicationVariants.all { variant ->
		variant.resValue "string", "app_version_name", variant.versionName
	}
}

dependencies {
	implementation project(":common")
	implementation 'com.android.billingclient:billing:1.2'
	implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	implementation 'androidx.appcompat:appcompat:1.0.2'
	implementation 'com.google.android.material:material:1.0.0'
	implementation 'androidx.preference:preference:1.0.0'
	implementation "com.google.android.gms:play-services-wearable:$versions.playServicesWearable"
}