apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: '../constants.gradle'

android {
	//noinspection GroovyAssignabilityCheck
	compileSdkVersion versions.compileSdk
	//noinspection GroovyAssignabilityCheck
	buildToolsVersion versions.buildTools
	defaultConfig {
		applicationId versions.packageName
		minSdkVersion 24
		//noinspection GroovyAssignabilityCheck
		targetSdkVersion versions.compileSdk
		versionCode versions.versionCode + 10000
		versionName versions.versionName
	}
	buildTypes {
		//noinspection GroovyMissingReturnStatement
		release {
			postprocessing {
				removeUnusedCode true
				removeUnusedResources true
				obfuscate true
				optimizeCode true
				proguardFile 'proguard-rules.pro'
			}
		}
	}
}

dependencies {
	implementation project(":common")
	implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	implementation "androidx.appcompat:appcompat:$versions.androidx"
	implementation "com.google.android.material:material:$versions.androidx"
	implementation "androidx.preference:preference:$versions.androidx"
	implementation "com.google.android.gms:play-services-wearable:$versions.playServicesWearable"
}
