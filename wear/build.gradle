apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: '../constants.gradle'

android {
	//noinspection GroovyAssignabilityCheck
	compileSdkVersion versions.compileSdk
	//noinspection GroovyAssignabilityCheck
	buildToolsVersion versions.buildTools
	defaultConfig {
		applicationId versions.packageName
		minSdkVersion 25
		//noinspection GroovyAssignabilityCheck
		targetSdkVersion versions.compileSdk
		versionCode versions.versionCode
		versionName versions.versionName
	}
	buildTypes {
		//noinspection GroovyMissingReturnStatement
		release {
			postprocessing {
				removeUnusedCode true
				removeUnusedResources true
				obfuscate true
				optimizeCode true
				proguardFile 'proguard-rules.pro'
			}
		}
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation"org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	implementation "com.google.android.support:wearable:$versions.wearableLib"
	implementation "com.google.android.gms:play-services-wearable:15.0.1"
	implementation 'androidx.wear:wear:1.0.0-alpha3'
	implementation 'androidx.appcompat:appcompat:1.0.0-alpha3'
	implementation 'androidx.percentlayout:percentlayout:1.0.0-alpha3'
	implementation 'androidx.legacy:legacy-support-v4:1.0.0-alpha3'
	implementation "androidx.constraintlayout:constraintlayout:1.1.2"
	compileOnly "com.google.android.wearable:wearable:$versions.wearableLib"
}
