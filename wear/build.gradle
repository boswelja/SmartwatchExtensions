apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: '../constants.gradle'

android {
	compileSdkVersion versions.compileSdk
	buildToolsVersion versions.buildTools
	defaultConfig {
		applicationId versions.packageName
		minSdkVersion 25
		targetSdkVersion versions.compileSdk
		versionCode versions.versionCode
		versionName versions.versionName
	}
    buildTypes {
        //noinspection GroovyMissingReturnStatement
        release {
            postprocessing {
                removeUnusedCode true
                removeUnusedResources true
                obfuscate true
                optimizeCode true
                proguardFile 'proguard-rules.pro'
            }
        }
    }
}

dependencies {
	implementation project(":common")
	implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	implementation "com.google.android.support:wearable:$versions.wearableLib"
	implementation "com.google.android.gms:play-services-wearable:$versions.playServicesWearable"
	implementation "androidx.wear:wear:$versions.androidx"
	implementation "androidx.appcompat:appcompat:$versions.androidx"
	implementation "androidx.percentlayout:percentlayout:$versions.androidx"
	implementation "androidx.legacy:legacy-support-v4:$versions.androidx"
	implementation "androidx.constraintlayout:constraintlayout:1.1.3"
	compileOnly "com.google.android.wearable:wearable:$versions.wearableLib"
}

apply plugin: 'com.google.gms.google-services'