syntax = "proto3";
package com.boswelja.smartwatchextensions.batterysync;

/* Contains information about a device battery status. */
message BatteryStats {
  int32 percent = 1; // The current battery percent
  bool charging = 2; // Whether the battery is currently charging
  int64 timestamp = 3; // The timestamp of the battery stats in milliseconds since UNIX epoch
}
