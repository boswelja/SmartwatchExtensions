version: 2.1

executors:
  main:
    working_directory: ~/WearableExtensions
    machine:
      image: ubuntu-1604:202004-01
    environment:
      _JAVA_OPTIONS: -Xmx3g

commands:
  update_deps:
    steps:
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "common/build.gradle" }}-{{ checksum "mobile/build.gradle" }}-{{ checksum "wear/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "common/build.gradle" }}-{{ checksum "mobile/build.gradle" }}-{{ checksum "wear/build.gradle" }}

jobs:
  build:
    executor: main
    steps:
      - checkout
      - update_deps
      - run:
          name: Build :common
          command: ./gradlew :common:build
      - run:
          name: Build :mobile
          command: ./gradlew :mobile:build
      - run:
          name: Build :wear
          command: ./gradlew :wear:build
  code_quality_test:
    executor: main
    steps:
      - checkout
      - update_deps
      - run:
          name: Code Quality Check :common
          command: ./gradlew :common:lint :common:spotlessCheck
      - store_artifacts:
          path: ./common/build/reports/
      - run:
          name: Code Quality Check :mobile
          command: ./gradlew :mobile:lint :mobile:spotlessCheck
      - store_artifacts:
          path: ./mobile/build/reports/
      - run:
          name: Code Quality Check :wear
          command: ./gradlew :wear:lint :wear:spotlessCheck
      - store_artifacts:
          path: ./wear/build/reports/
  unit_test:
    executor: main
    steps:
      - checkout
      - update_deps
      - run:
          name: Run unit tests :mobile
          command: ./gradlew :mobile:test
      - run:
          name: Run unit tests :wear
          command: ./gradlew :wear:test
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
            find . -type f -regex ".*/build/test-results/.*html" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit

workflows:
  build-and-test:
    jobs:
      - build
      - code_quality_test:
          requires:
            - build
      - unit_test:
          requires:
            - build
